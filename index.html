<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>LOGIN PAGE</title>
    </head>
    <body>
        <h2>LOGIN:</h2>
        <form method="POST" action="#">
            <label for="name"><b>Name</b></label><br>
            <input type="text" id="text" placeholder="name" name="name"></br></br>
            <label for="pass"><b>Password</b></label><br>
            <input type="password" id="pass" placeholder="password" name="pass"></br><br>
            <label for="cpass"><b>Confirm Password</b></label><br>
            <input type="password" id="cpass" placeholder="confirm password" name="cpass"></br><br>
            <label for="email"><b>Email</b></label><br>
            <input type="email" id="email" placeholder="@" name="email"><br><br>
            <label for="phone"><b>Phone Number</b></label><br>
            <input type="number" id="phn" placeholder="+91" name="phone"><br><br>
            <label for="addr"><b>Address</b></label><br>
            <textarea rows="5" cols="100" id="addr" placeholder="//TYPE YOUR ADDRESS HERE//" name="addr"></textarea><br><br>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label><br><br>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p><br><br>
            <input type="submit" id="subm" value="SUBMIT">
            <input type="reset" id="clr" value="CLEAR">
        </form>
    </body>
</html>
